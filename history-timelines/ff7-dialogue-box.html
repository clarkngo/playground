<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .ff-window {
            background: linear-gradient(180deg, #0000bb 0%, #000055 50%, #000022 100%);
            border: 3px solid #e7e7e7;
            border-radius: 10px;
            box-shadow: inset 0 0 0 2px #555, 0 10px 20px rgba(0,0,0,0.5);
            padding: 25px;
            width: 500px;
            position: relative;
        }

        .ff-text {
            color: white;
            font-family: 'VT323', monospace;
            font-size: 28px;
            line-height: 1.2;
            text-shadow: 2px 2px #000;
            margin: 0;
        }

        .header { color: #ffd700; margin-bottom: 10px; font-size: 22px; }

        .cursor-prompt {
            position: absolute;
            bottom: 15px;
            right: 20px;
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid #fff;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(5px); } }
    </style>
</head>
<body>
    <div class="ff-window">
        <div class="ff-text header">JULY 14, 1789</div>
        <p class="ff-text">The Bastille has fallen. The citizens of Paris have seized control of the fortress.</p>
        <div class="cursor-prompt"></div>
    </div>
</body>
</html>
