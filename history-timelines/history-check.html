<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Orbitron', sans-serif; text-align: center; padding-top: 50px; }
        
        #crystal {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
            filter: drop-shadow(0 0 15px #00ffcc);
        }
        #crystal:hover { transform: scale(1.1) rotate(10deg); }
        #crystal:active { transform: scale(0.9); }

        .crit-shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 2px) rotate(1deg); }
            100% { transform: translate(0, 0); }
        }

        #log { margin-top: 30px; font-size: 20px; color: #00ffcc; min-height: 50px; }
        .roll-display { font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <h1>SAVE POINT HISTORY</h1>
    <div id="crystal">ðŸ’Ž</div>
    <div class="roll-display" id="roll-text">Click the Crystal to Roll Initiative</div>
    <div id="log">Waiting for input...</div>

    <script>
        const events = [
            "The Great Fire of London breaks out.",
            "Caesar crosses the Rubicon.",
            "The Wright Brothers take flight.",
            "CRITICAL SUCCESS: The Library of Alexandria is saved in this timeline!"
        ];

        function roll() {
            const d20 = Math.floor(Math.random() * 20) + 1;
            const log = document.getElementById('log');
            const rollText = document.getElementById('roll-text');
            
            rollText.innerText = "You rolled a " + d20;
            
            if (d20 === 20) {
                document.body.classList.add('crit-shake');
                log.style.color = "#ff3366";
                log.innerText = events[3];
                setTimeout(() => document.body.classList.remove('crit-shake'), 500);
            } else {
                log.style.color = "#00ffcc";
                log.innerText = events[Math.floor(Math.random() * 3)];
            }
        }
        document.getElementById('crystal').onclick = roll;
    </script>
</body>
</html>
