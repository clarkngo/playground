<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #000; padding: 20px; font-family: sans-serif; }
        
        .memory-card-sidebar {
            width: 200px;
            background: #222;
            border: 4px solid #444;
            padding: 10px;
        }

        .slot {
            background: #333;
            border: 2px solid #555;
            margin-bottom: 8px;
            padding: 10px;
            color: #aaa;
            display: flex;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
        }

        .slot:hover { border-color: #ff3366; color: white; }

        .slot-icon {
            width: 20px;
            height: 20px;
            background: #555;
            margin-right: 10px;
            border-radius: 2px;
        }

        .active-slot .slot-icon { background: #ff3366; box-shadow: 0 0 10px #ff3366; }
        .active-slot { color: white; border-color: #fff; }

        .ink-ribbon-btn {
            width: 100%;
            background: #800;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .ink-ribbon-btn:hover { background: #f00; }
    </style>
</head>
<body>
    <div class="memory-card-sidebar">
        <div style="color:white; margin-bottom:10px; font-size:14px;">MEMORY CARD SLOT 1</div>
        <div class="slot active-slot">
            <div class="slot-icon"></div>
            <span>ANCIENT ROME</span>
        </div>
        <div class="slot">
            <div class="slot-icon"></div>
            <span>SENGOKU ERA</span>
        </div>
        <div class="slot">
            <div class="slot-icon"></div>
            <span>--- EMPTY ---</span>
        </div>
        <button class="ink-ribbon-btn">USE INK RIBBON</button>
    </div>
</body>
</html>
