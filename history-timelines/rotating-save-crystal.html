<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Point History</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --save-teal: #00ffcc;
            --ff-blue: linear-gradient(180deg, #0000bb 0%, #000044 100%);
            --gold: #ffd700;
        }

        body {
            background-color: #050508;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- THE ROTATING CRYSTAL CSS --- */
        .timeline-container {
            position: relative;
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--save-teal), transparent);
            box-shadow: 0 0 15px var(--save-teal);
        }

        .timeline-item {
            position: relative;
            margin: 100px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* The Save Point Crystal */
        .save-crystal-wrapper {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            z-index: 10;
            perspective: 1000px;
        }

        .crystal {
            width: 30px;
            height: 30px;
            background: var(--save-teal);
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCrystal 3s infinite linear;
            box-shadow: 0 0 20px var(--save-teal);
        }

        /* Creating the Diamond/Crystal shape using clip-path */
        .crystal-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--save-teal);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border: 1px solid white;
            opacity: 0.8;
        }

        @keyframes rotateCrystal {
            0% { transform: rotateY(0deg) rotateX(45deg) rotateZ(45deg); }
            100% { transform: rotateY(360deg) rotateX(45deg) rotateZ(45deg); }
        }

        /* --- FFVII DIALOGUE BOX STYLE --- */
        .content {
            width: 40%;
            margin-left: auto; /* Default for odd */
            background: var(--ff-blue);
            border: 3px solid #c0c0c0;
            border-radius: 4px;
            padding: 20px;
            box-shadow: inset 0 0 0 2px #000, 5px 5px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .timeline-item:nth-child(even) .content {
            margin-left: 0;
            margin-right: auto;
        }

        .year {
            font-family: 'VT323', monospace;
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .description {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-top: 10px;
        }

        .save-prompt {
            color: var(--save-teal);
            font-size: 0.8rem;
            margin-top: 15px;
            display: block;
            text-align: right;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="timeline-container">
        <div class="timeline-line"></div>

        <div class="timeline-item">
            <div class="save-crystal-wrapper">
                <div class="crystal">
                    <div class="crystal-shape"></div>
                </div>
            </div>
            <div class="content">
                <div class="year">1943</div>
                <div class="title">Neural Foundations</div>
                <p class="description">McCulloch & Pitts propose the mathematical model of a neuron.</p>
                <span class="save-prompt">▼ PRESS START</span>
            </div>
        </div>

        <div class="timeline-item">
            <div class="save-crystal-wrapper">
                <div class="crystal">
                    <div class="crystal-shape"></div>
                </div>
            </div>
            <div class="content">
                <div class="year">1950</div>
                <div class="title">The Turing Test</div>
                <p class="description">Alan Turing defines the ultimate "Imitation Game" for machines.</p>
                <span class="save-prompt">▼ PRESS START</span>
            </div>
        </div>

    </div>

    <script>
        // Simple hover effect to slow down the crystal rotation
        document.querySelectorAll('.content').forEach(card => {
            card.addEventListener('mouseenter', () => {
                const crystal = card.parentElement.querySelector('.crystal');
                crystal.style.animationDuration = '1s';
                crystal.style.filter = 'brightness(1.5) scale(1.2)';
            });
            card.addEventListener('mouseleave', () => {
                const crystal = card.parentElement.querySelector('.crystal');
                crystal.style.animationDuration = '3s';
                crystal.style.filter = 'brightness(1) scale(1)';
            });
        });
    </script>
</body>
</html>
